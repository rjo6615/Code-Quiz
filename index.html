<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
        <h1 id="timer">Timer: 60</h1>
        <h2 id="solution"></h2>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="question">Click Start to begin</h2>
        </div>
        <div class="card-body">
          <textarea
            id="initials"
            placeholder="Enter your initials"
          ></textarea>
        </div>
        <div class="card-footer">
            <button id="choice1" class="choiceBtn"></button>
            <button id="choice2" class="choiceBtn"></button>
            <button id="choice3" class="choiceBtn"></button>
            <button id="choice4" class="choiceBtn"></button>          
        </div>
        <button id="start" class="startBtn">Start</button>
        <button id="highScore" class="highScoreBtn">Submit Score</button>
        <button id="showHighScores" class="showHighScoresBtn">Show Highscores</button>
        <button id="clearHighScores" class="clearHighScoresBtn">Clear Highscores</button>
      </div>
      <div class="cardTest">
        <ul id="score-list"></ul>    
    </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
